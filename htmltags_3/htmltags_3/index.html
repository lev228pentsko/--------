<!DOCTYPE html>
<html lang="en">
 <head>
    <title>Знайсомство з HTML тегами 3

    </title>
    
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
 </head>
 
 <body>
    <form action="#" method="get" autocomplete="on">

      <header class="nav-bar">
        <nav>
            <ul>
              <li>Головна</li>
              <li>Головна</li>
              <li>Головна</li>
            </ul>
        </nav>
      </header>
        <div>
          <p>Додаткова інформація</p>
          <textarea tabindex="10" name="" id=""></textarea>
        </div>

        <div>
          <p>Додайте фото</p>
          <input tabindex="11" type="file" name="foto" id="">
        </div>

        <div>
          <p>Улюблений колір</p>
          <select tabindex="12" name="" id="">
            <option value="blue">Синій</option>
            <option value="grean">Зелений</option>
            <option value="white">Білий</option>
          </select>
        </div>

        <div>
          <p>Дія</p>
          <button tabindex="13" type="submit">Відправити</button>
          <button tabindex="14" type="reset">Очистити</button>
        </div>

        <div>
          <p>
            <label for="age">Ваш вік:</label>
            <input type="number" name="age" id="age" min="1" max="120" required step="1">
          </p>
        </div>

        <div>
          <p>
            <label for="color">Виберіть колір:</label>
            <input type="color" name="" id="color" list="colors">
          </p>
        </div>

        <div>
          <p>
            <label for="phone">Ваш телефон:</label>
            <select name="" id="phone" value="">
              <optgroup label="Apple">
                <option value="">15 Pro Max</option>
              </optgroup>
              <optgroup label="Sumsung">
                <option value="">10A</option>
              </optgroup>
            </select>
          </p>
        </div>
    </form>   


    <button id="btn1">Сюди</button>


    <datalist id="colors">
      <option value="#2EFFFF" label="blue"></option>
    </datalist>
 </body>
</html>
